<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista della Spesa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista della Spesa</h1>
        <div class="actions">
            <button id="downloadBtn" class="actionBtn">Scarica Lista</button>
        </div>
        <div class="add-item">
            <input type="text" id="itemInput" placeholder="Aggiungi un articolo">
            <select id="quantitySelect" class="quantitySelect">
                
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <button onclick="addItem()" class="actionBtn">Aggiungi</button>
        </div>
        <ul id="itemList"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
